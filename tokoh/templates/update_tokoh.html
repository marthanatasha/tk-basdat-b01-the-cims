{% extends "navbar.html" %}
{% load static %}
{% block content %}
<div class="container-fluid" style="padding-bottom: 3%; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="new_card p-3 py-5">
                    <div class="d-flex justify-content-center mb-3">
                        <h4 class="text-center">Update Tokoh</h4>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            {% if message.tags == "success" %}
                                <div class="alert alert-success" role="alert">
                                    {{ message }}
                                </div>
                                {% else %}
                                <div class="alert alert-warning" role="alert">
                                    {{ message }}
                                </div>
                            {% endif %}
                        {% endfor %}
                    {% endif %}

                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row mt-4 d-flex justify-content-center">
                                <div class="col-md-7">
                                    <input type="text" name="nama" class="form-control" id="nama" value="{{ nama_tokoh_update }}" disabled required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-3 d-flex justify-content-center">
                                <div class="col-md-7">
                                    <select class="form-control" name="rambut_baru" id="rambut_baru" required>
                                        <option value="" selected>--Pilih Rambut--</option>
                                        {% for rambut in list_rambut %}
                                            <option value="{{ rambut.id_koleksi }}">{{ rambut.id_koleksi }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-3 d-flex justify-content-center">
                                <div class="col-md-7">
                                    <select class="form-control" name="mata_baru" id="mata_baru" required>
                                        <option value="" selected>--Pilih Mata--</option>
                                        {% for mata in list_mata %}
                                            <option value="{{ mata.id_koleksi }}">{{ mata.id_koleksi }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-3 d-flex justify-content-center">
                                <div class="col-md-7">
                                    <select class="form-control" name="rumah_baru" id="rumah_baru" required>
                                        <option value="" selected>--Pilih Rumah--</option>
                                        {% for rumah in list_rumah %}
                                            <option value="{{ rumah.id_koleksi }}">{{ rumah.id_koleksi }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center buttons">
                            <button class="btn px-4" type="submit" value="Simpan">Simpan</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center deactivate">
                        <form method="get" action="{% url 'tokoh:read_tokoh_pemain' %}">
                            <button class="btn px-4">Batal</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  
{% endblock %}
