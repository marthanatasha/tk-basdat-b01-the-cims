<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Update Tokoh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == "success" %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
                {% else %}
                <div class="alert alert-warning" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        </div>
    </nav>
    {% if request.session.role == 'pemain' %}
    <h1 class="text-center">Create Level</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input class="form-control" type="text" id="nama" name="nama" value="{{ nama_tokoh_update }}" disabled required>
        </div>
        <div class="form-group">
            <label for="rambut_baru">ID Rambut:</label>
            <select class="form-control" name="rambut_baru" id="rambut_baru" required>
                <option value="" selected>--Pilih Rambut--</option>
                {% for rambut in list_rambut %}
                    <option value="{{ rambut.id_koleksi }}">{{ rambut.id_koleksi }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="mata_baru">ID Mata:</label>
            <select class="form-control" name="mata_baru" id="mata_baru" required>
                <option value="" selected>--Pilih Mata--</option>
                {% for mata in list_mata %}
                    <option value="{{ mata.id_koleksi }}">{{ mata.id_koleksi }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="rumah_baru">ID Rumah:</label>
            <select class="form-control" name="rumah_baru" id="rumah_baru" required>
                <option value="" selected>--Pilih Rumah--</option>
                {% for rumah in list_rumah %}
                    <option value="{{ rumah.id_koleksi }}">{{ rumah.id_koleksi }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Simpan">
        <a class="btn btn-danger" href="{% url 'home' %}">batal</a>
    </form>
  {% endif %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
