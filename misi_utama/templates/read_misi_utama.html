<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Misi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        </div>
    </nav>
    <h1 class="text-center">LIST MISI UTAMA</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Nama</th>
                <th scope="col">Action</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
    
            {% for misi in listmisiutama %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{misi.nama}}</td>
                <td>
                    <form method="POST" action="{% url 'misi_utama:detail_misi' %}">
                        {% csrf_token %}
                        <input name="nama_misi" value="{{misi.nama}}" hidden>
                        <input class="btn btn-danger" type="submit" value="Detail">
                    </form> 
                    {% if request.session.role == 'admin' %}
                        <a href="{% url 'home' %}" style="color: blue; cursor: pointer;">Delete</a>
                    {% endif %}
                </td>
            </tr>
    
            {% endfor %}
    
        </tbody>
    </table>  


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
