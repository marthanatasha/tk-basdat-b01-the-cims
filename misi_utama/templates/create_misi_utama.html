{% extends "navbar.html" %}
{% load static %}
{% block content %}
<div class="container-fluid" style="padding-bottom: 3%; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <div class="new_card p-3 py-5">
                    <div class="d-flex justify-content-center mb-3">
                        <h4 class="text-center">Buat Misi Utama</h4>
                    </div>
                        {% if messages %}
                            {% for message in messages %}
                                {% if message.tags == "success" %}
                                    <div class="alert alert-success" role="alert">
                                        {{ message }}
                                    </div>
                                    {% else %}
                                    <div class="alert alert-warning" role="alert">
                                        {{ message }}
                                    </div>
                                {% endif %}
                            {% endfor %}
                        {% endif %}

                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="text" name="nama_misi" class="form-control" id="nama_misi" placeholder="Nama Misi Utama" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="number" name="efek_energi" class="form-control" id="efek_energi" placeholder="Efek Energi" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="number" name="efek_hub_sosial" class="form-control" id="efek_hub_sosial" placeholder="Efek Hubungan Sosial" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="number" name="efek_kelaparan" class="form-control" id="efek_kelaparan" placeholder="Efek Kelaparan" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="number" name="syarat_energi" class="form-control" id="syarat_energi" placeholder="Syarat Energi" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="number" name="syarat_hub_sosial" class="form-control" id="syarat_hub_sosial" placeholder="Syarat Hubungan Sosial" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="number" name="syarat_kelaparan" class="form-control" id="syarat_kelaparan" placeholder="Syarat Kelaparan" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="time" name="completion_time" class="form-control" id="completion_time" placeholder="Completion Time" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="number" name="reward_koin" class="form-control" id="reward_koin" placeholder="Reward Koin" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="number" name="reward_xp" class="form-control" id="reward_xp" placeholder="Reward XP" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="text" name="deskripsi" class="form-control" id="deskripsi" placeholder="Deskripsi" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-5 text-center buttons">
                                <button class="btn px-4" type="submit" value="Simpan">Simpan</button>
                            </div>
                        </form>
                        <div class="mt-4 text-center deactivate">
                            <form method="get" action="{% url 'home' %}">
                                <button class="btn px-4" href="{% url 'home' %}">Batal</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
