<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Pakai Apparel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  {% include "navbar_pemain.html" %}
<div class="container-md" style="margin-top: 15px;">
  <form action="#"  method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="nama_tokoh"><b>Nama Tokoh: </b></label>
        <select id="nama_tokoh" name="nama_tokoh" class="form-control">
          <option value="">-- Pilih --</option>
          {% for t in tokoh %}
          <option value="{{t | first}}">{{t | first}}</option>
          {% endfor %}
        </select><br>
      <div>
      <div class="form-group">
        <label for="apparel"><b>Apparel: </b></label>
        <select id="apparel" name="apparel" class="form-control">
          <option value="">-- Pilih --</option>
        </select><br>
      <div>
    <button type="submit" class="btn btn-primary">Pakai</button>
  </form>
</div>
<script type="text/javascript">
  $("#nama_tokoh").change(function(){
    var nama_tokoh = $(this).val();
    $.ajax({
      url: "{% url 'menggunakan_apparel:get_apparel' %}",
      type: 'post',
      data: {'nama_tokoh':nama_tokoh},
      dataType: 'json',
      success:function(data){
        data = data["apparel"];
        $("#apparel").empty();
        $("#apparel").append("<option value=''>-- Pilih --</option>");
        for(var i=0; i<data.length; i++){
          $("#apparel").append("<option value='"+data[i][0]+"'>"+data[i][0]+"</option>");
        }
      }
    });
  });
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
