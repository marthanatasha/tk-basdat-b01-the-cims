{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>The Cims</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="{% static 'img/icon.png' %}" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

</head>
  
  <body class="bg-gradient-primary">
      <div class="container">

        <!-- Outer Row -->
        <main id="main">
          <section>
            <div class="container-fluid" style="padding-top: 3%; display: flex; align-items: center; justify-content: center;">
              <div class="container">
                  <div class="row d-flex justify-content-center">
                      <div class="col-md-5">
                          <div class="new_card p-3 py-5">
                              <div class="d-flex justify-content-center mb-3">
                                  <h4 class="text-center">Registrasi Pemain</h4>
                              </div>
                          <div text-center>
                            {% for message in messages %}
                            <div class="container-fluid p-0">
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                {{ message }}
                            </div>
                            </div>
                            {% endfor %}
                          </div>
                            <form class="user" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                  <div class="row mt-4 d-flex justify-content-center">
                                      <div class="col-md-6">
                                        <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                                      </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <div class="row mt-4 d-flex justify-content-center">
                                    <div class="col-md-6">
                                        <input type="text" name="no_hp" class="form-control" id="no_hp" placeholder="No HP" required>
                                    </div>
                                  </div>
                                </div>
                                <div class="mt-5 text-center buttons">
                                  <button class="btn px-4" type="submit" value="Login">Register</button>
                                </div>
                            </form>
                            <hr>
                              <div class="text-center mb-1">
                                <a class="small" href="{% url 'login' %}">Login</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div> 

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
    
    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/dropdown.js' %}" type="text/js"></script>

    {% block script %}
    {% endblock %}

  </body>
</html>
