<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Login dan Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-md" style="margin-top: 15px;">
  <h1>Login dan Register</h1><br>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRegister" aria-expanded="false" aria-controls="collapseRegister">
    Register
  </button>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLogin" aria-expanded="false" aria-controls="collapseLogin">
    Login
  </button>

<div class="collapse" id="collapseRegister">
  <div class="card card-body">
      <a href="{% url 'register_admin' %}">Register Admin</a>
      <a href="{% url 'register_pemain' %}">Register Pemain</a>
  </div>

  </div>

<div class="collapse" id="collapseLogin">
  <div class="card card-body">
      <a href="{% url 'login' %}">Login</a>
  </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
