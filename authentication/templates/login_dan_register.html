{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>The Cims</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="{% static 'img/icon.png' %}" rel="icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">

</head>
  
  <body class="bg-gradient-primary">
      <div class="container">

        <!-- Outer Row -->
        <main id="main">
          <section>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {%endif%}
            <div class="container-fluid" style="padding-top: 4%; display: flex; align-items: center; justify-content: center;">
              <div class="container">
                  <div class="row d-flex justify-content-center">
                      <div class="col-md-5">
                          <div class="new_card p-3 py-5">
                              <div class="d-flex justify-content-center mb-3">
                                  <h4 class="text-center">Login atau Register</h4>
                              </div>
                              <div class="text-center buttons mt-4">
                                <form method="get" action="{% url 'login' %}">
                                    <button class="btn px-4" href="{% url 'login' %}">Login</button>
                                </form>
                              </div>
                              <div class="text-center buttons mt-2" data-bs-toggle="collapse" data-bs-target="#collapseRegister" aria-expanded="false" aria-controls="collapseRegister">
                                    <button class="btn px-4">Register</button>
                              </div>

                            <div class="collapse" id="collapseRegister">
                              <div class="card card-body">
                                  <a href="{% url 'register_admin' %}">Register Admin</a>
                                  <a href="{% url 'register_pemain' %}">Register Pemain</a>
                              </div>
                            </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/waypoints/noframework.waypoints.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
    
    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/dropdown.js' %}" type="text/js"></script>

    {% block script %}
    {% endblock %}

  </body>
</html>
