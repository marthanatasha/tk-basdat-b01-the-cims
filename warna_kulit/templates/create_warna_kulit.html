{% extends "navbar.html" %}
{% load static %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{%endif%}
<div class="container-fluid" style="padding-bottom: 5%; display: flex; align-items: center; justify-content: center; padding-top: 3%;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <div class="new_card p-3 py-5">
                    <div class="d-flex justify-content-center mb-3">
                        <h4 class="text-center">Buat Warna Kulit</h4>
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row mt-4 d-flex justify-content-center">
                                <div class="col-md-6">
                                    <input type="type" name="kode_warna_kulit" class="form-control" id="kode_warna_kulit" placeholder="Kode Warna Kulit">
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center buttons">
                            <button class="btn px-4" type="submit" value="Simpan">Simpan</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center deactivate">
                        <form method="get" action="{% url 'home' %}">
                            <button class="btn px-4" href="{% url 'home' %}">Batal</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  
{% endblock %}
