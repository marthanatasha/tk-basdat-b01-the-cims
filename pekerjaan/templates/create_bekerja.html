{% extends "navbar.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Buat Bekerja</h2>
    </div>
</div>
<div class="container-fluid" style="padding-bottom: 18%; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row d-flex justify-content-center">
          <table class="content-table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama Tokoh</th>
                <th scope="col">Nama Pekerjaan</th>
                <th scope="col">Base Salary</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for i in data %}
              <tr>
                <td>{{ i.0 }}</td>
                <td>{{ i.1 }}</td>
                <td>{{ i.2 }}</td>
                <td>{{ i.3 }}</td>
                <td>
                  <div class="text-center buttons">
                    <form method="POST" action="{% url 'create_bekerja' %}">
                      {% csrf_token %}
                        <input name="nama_tokoh" value="{{i.1}}" hidden>
                        <input name="nama_pekerjaan" value="{{i.2}}" hidden>
                        <input name="base_salary" value="{{i.3}}" hidden>
                        <button class="btn px-4" type="submit"><a>Mulai Bekerja</a></button>
                    </form>     
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
{% endblock %}
