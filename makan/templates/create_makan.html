<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Makan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  {% include "navbar_pemain.html" %}
<div class="container-md" style="margin-top: 15px;">
  <form action="#"  method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="nama_tokoh">Nama Tokoh:</label>
      <select class="form-control" name="nama_tokoh" id="nama_tokoh" required>
          <option value="" selected>--Pilih Tokoh--</option>
          {% for t in tokoh %}
              <option value="{{ t.0 }}">{{ t.0 }}</option>
          {% endfor %}
      </select>
  </div>
      <div class="form-group">
        <label for="nama_makanan"><b>Nama Makanan: </b></label>
        <select id="nama_makanan" name="nama_makanan" class="form-control">
          <option value="">-- Pilih Makanan --</option>
          {% for m in makanan %}
              <option value="{{ m.nama }}">{{ m.nama }}</option>
          {% endfor %}
        </select><br>
      <div>
    <button type="submit" class="btn btn-primary">SIMPAN</button>
  </form>
</div>
<script type="text/javascript">
  $("#nama_makanan").change(function(){
    var nama_tokoh = $(this).val();
    $.ajax({
      url: "{% url 'makan:get_makanan' %}",
      type: 'post',
      data: {'nama_makanan':nama_makanan},
      dataType: 'json',
      success:function(data){
        data = data["nama_makanan"];
        $("#nama_makanan").empty();
        $("#nama_makanan").append("<option value=''>-- Pilih --</option>");
        for(var i=0; i<data.length; i++){
          $("#nama_makanan").append("<option value='"+data[i][0]+"'>"+data[i][0]+"</option>");
        }
      }
    });
  });
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
