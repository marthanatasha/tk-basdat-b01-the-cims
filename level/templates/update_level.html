<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Buat Warna Kulit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == "success" %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
                {% else %}
                <div class="alert alert-warning" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        </div>
    </nav>
    {% if request.session.role == 'admin' %}
    <h1 class="text-center">Create Level</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="tingkatan_level">Level:</label>
            <input class="form-control" type="number" id="tingkatan_level" name="tingkatan_level" value="{{data.0}}" disabled required>
        </div>
        <div class="form-group">
            <label for="jumlah_xp">XP:</label>
            <input class="form-control" type="number" id="jumlah_xp" name="jumlah_xp" value="{{data.1}}" required>
            <div class="invalid-feedback">
                Jumlah XP belum terisi
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Simpan">
        <a class="btn btn-danger" href="{% url 'home' %}">batal</a>
    </form>
  {% endif %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
