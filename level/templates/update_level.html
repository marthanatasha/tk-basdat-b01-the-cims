{% extends "navbar.html" %}
{% load static %}
{% block content %}
<div class="container-fluid" style="padding-bottom: 3%; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <div class="new_card p-3 py-5">
                    <div class="d-flex justify-content-center mb-3">
                        <h4 class="text-center">Update Level</h4>
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row mt-4 d-flex justify-content-center">
                                <div class="col-md-6">
                                    <input type="number" name="tingkatan_level" class="form-control" id="tingkatan_level" value="{{data.level}}" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-4 d-flex justify-content-center">
                                <div class="col-md-6">
                                    <input type="number" name="jumlah_xp" class="form-control" id="jumlah_xp" value="{{data.xp}}">
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center buttons">
                            <button class="btn px-4" type="submit" value="Simpan">Simpan</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center deactivate">
                        <form method="get" action="{% url 'level:read_level' %}">
                            <button class="btn px-4" href="{% url 'level:read_level' %}">Batal</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
