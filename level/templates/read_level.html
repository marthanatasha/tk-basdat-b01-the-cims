<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Tokoh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        </div>
    </nav>
    <h1 class="text-center">Daftar Warna Kulit</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Level</th>
                <th scope="col">XP</th>
                {% if request.session.role == 'admin' %}
                <th scope="col">Action</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
    
            {% for lvl in semualevel %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{lvl.level}} </td>
                <td>{{lvl.xp}} </td>
                {% if request.session.role == 'admin' %}
                <td><a href="/level/update_level/{{ lvl.level }}" style="color: blue; cursor: pointer;">Update</a><br>
                    <a href="{% url 'home' %}" style="color: red; cursor: pointer;">Delete</a></td>
                {% endif %}
            </tr>
    
            {% endfor %}
    
        </tbody>
    </table>  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
