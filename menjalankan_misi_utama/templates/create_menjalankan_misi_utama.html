{% extends "navbar.html" %}
{% load static %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{%endif%}
<div class="container-fluid" style="height: 76vh; display: flex; align-items: center; justify-content: center; padding-bottom: 3%;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <div class="new_card p-3 py-5">
                    <div class="d-flex justify-content-center mb-3">
                        <h4 class="text-center">Buat Menjalankan Misi Utama</h4>
                    </div>
                  <form action="#"  method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <div class="row mt-3 d-flex justify-content-center">
                          <div class="col-md-6">
                            <select id="nama_tokoh" name="nama_tokoh" class="form-control" required oninvalid="setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu.')" oninput="setCustomValidity('')">
                              <option value="">--Pilih Nama Tokoh--</option>
                              {% for t in tokoh %}
                              <option value="{{ t.0 }}">{{ t.0 }}</option>
                              {% endfor %}
                            </select>
                          </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row mt-3 d-flex justify-content-center">
                          <div class="col-md-6">
                            <select id="nama_misiutama" name="nama_misiutama" class="form-control" required oninvalid="setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu.')" oninput="setCustomValidity('')">
                              <option value="">--Pilih Misi Utama--</option>
                              {% for m in misi %}
                              <option value="{{ m.nama_misi }}">{{ m.nama_misi }}</option>
                              {% endfor %}
                            </select><br>
                          </div>
                      </div>
                    </div>
                    <div class="mt-5 text-center buttons">
                      <button class="btn px-4" type="submit" value="Simpan">Simpan</button>
                  </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
