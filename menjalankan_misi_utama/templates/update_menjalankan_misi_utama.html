{% extends "navbar.html" %}
{% load static %}
{% block content %}
<div class="container-fluid" style="padding-bottom: 3%; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <div class="new_card p-3 py-5">
                    <div class="d-flex justify-content-center mb-3">
                        <h4 class="text-center">Update Menjalankan Misi Utama</h4>
                    </div>
                        {% if messages %}
                            {% for message in messages %}
                                {% if message.tags == "success" %}
                                    <div class="alert alert-success" role="alert">
                                        {{ message }}
                                    </div>
                                    {% else %}
                                    <div class="alert alert-warning" role="alert">
                                        {{ message }}
                                    </div>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row mt-4 d-flex justify-content-center">
                                <div class="col-md-6">
                                    <input type="text" name="nama_tokoh" class="form-control" id="nama_tokoh" value="{{nama_tokoh}}" disabled required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-4 d-flex justify-content-center">
                                <div class="col-md-6">
                                    <input type="text" name="nama_misi_utama" class="form-control" id="nama_misi_utama" value="{{nama_misi}}" disabled required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-4 d-flex justify-content-center">
                                <div class="col-md-6">
                                    <input type="text" name="update_status" class="form-control" id="update_status" required>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center buttons">
                            <button class="btn px-4" type="submit" value="Simpan">Simpan</button>
                        </div>
                    </form>
                    <div class="mt-4 text-center deactivate">
                        <form method="get" action="{% url 'menjalankan_misi_utama:read_menjalankan_misi_utama_pemain' %}">
                            <button class="btn px-4" href="{% url 'menjalankan_misi_utama:read_menjalankan_misi_utama_pemain' %}">Batal</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock%}
